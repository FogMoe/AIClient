<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 雾萌娘</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI人工智能聊天助手">
    <meta name="keywords" content="AI,雾萌娘,AI助手,人工智能,聊天机器人,智能对话,雾萌AI,AI chat,artificial intelligence,fogmoe">
    <meta name="author" content="FOGMOE">
    <meta name="language" content="zh-CN">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- CSS and External Resources -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e1e1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .login-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #0078d4, #00bcf2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #106ebe;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.2);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #0078d4;
        }

        .register-info {
            text-align: center;
            padding: 16px;
            background: #fafafa;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #e1e1e1;
        }

        .register-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .register-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #0078d4;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            background: rgba(0, 120, 212, 0.1);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .register-link:hover {
            background: rgba(0, 120, 212, 0.15);
            transform: translateY(-1px);
        }

        .error-message {
            background: #fef7f7;
            color: #d63031;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
            font-size: 14px;
        }

        .success-message {
            background: #f7fef7;
            color: #00b894;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #b2f5ea;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 24px;
                margin: 16px;
                max-width: 380px;
            }
            
            .login-title {
                font-size: 24px;
                gap: 8px;
            }

            .login-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
                margin: 12px;
            }
            
            .login-title {
                font-size: 22px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .register-info {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <div class="login-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                雾萌娘
            </h1>
            <p class="login-subtitle">AI人工智能聊天助手</p>
        </div>

        <form id="loginForm">
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label for="userId" class="form-label">用户ID</label>
                <input type="text" id="userId" name="userId" class="form-input" 
                       placeholder="请输入您的用户ID" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="请输入您的密码" required>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginText">登录</span>
                <span id="loginSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="register-info">
            <p class="register-text">还没有账号？</p>
            <a href="https://t.me/FogMoeBot" target="_blank" class="register-link">
                前往Telegram机器人注册
            </a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageContainer = document.getElementById('messageContainer');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');

        let messageTimeout = null;

        function showMessage(message, type = 'error') {
            // 清除之前的定时器
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }
            
            messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            // 只有成功消息才自动消失，错误消息保持显示
            if (type === 'success') {
                messageTimeout = setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 3000);
            }
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
            if (messageTimeout) {
                clearTimeout(messageTimeout);
                messageTimeout = null;
            }
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';
            } else {
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 清除之前的错误消息
            clearMessage();
            
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;

            if (!userId || !password) {
                showMessage('请输入用户ID和密码');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('登录成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.message || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('网络错误，请稍后再试');
            } finally {
                setLoading(false);
            }
        });

        // 在用户输入时清除错误消息
        document.getElementById('userId').addEventListener('input', clearMessage);
        document.getElementById('password').addEventListener('input', clearMessage);

        // 检查是否已登录
        fetch('/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/';
                }
            })
            .catch(console.error);
    </script>
</body>
</html>
