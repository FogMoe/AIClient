<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 雾萌娘</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI人工智能聊天助手">
    <meta name="keywords" content="AI,雾萌娘,AI助手,人工智能,聊天机器人,智能对话,雾萌AI,AI chat,artificial intelligence,fogmoe">
    <meta name="author" content="FOGMOE">
    <meta name="language" content="zh-CN">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- CSS and External Resources -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Cloudflare Turnstile will be loaded dynamically when needed -->
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e1e1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .login-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #0078d4, #00bcf2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #106ebe;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.2);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #0078d4;
        }

        .register-info {
            text-align: center;
            padding: 16px;
            background: #fafafa;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #e1e1e1;
        }

        .register-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .register-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #0078d4;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            background: rgba(0, 120, 212, 0.1);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .register-link:hover {
            background: rgba(0, 120, 212, 0.15);
            transform: translateY(-1px);
        }

        .error-message {
            background: #fef7f7;
            color: #d63031;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
            font-size: 14px;
        }

        .success-message {
            background: #f7fef7;
            color: #00b894;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #b2f5ea;
            font-size: 14px;
        }        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        .loading.dark {
            border: 2px solid rgba(0, 120, 212, 0.3);
            border-top-color: #0078d4;
        }

        .turnstile-widget {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            min-height: 65px;
            align-items: center;
        }

        .turnstile-loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .cf-turnstile {
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 24px;
                margin: 16px;
                max-width: 380px;
            }
            
            .login-title {
                font-size: 24px;
                gap: 8px;
            }

            .login-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
                margin: 12px;
            }
            
            .login-title {
                font-size: 22px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .register-info {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <div class="login-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                雾萌娘
            </h1>
            <p class="login-subtitle">AI人工智能聊天助手</p>
        </div>

        <form id="loginForm">
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label for="userId" class="form-label">用户ID</label>
                <input type="text" id="userId" name="userId" class="form-input" 
                       placeholder="请输入您的用户ID" required>
            </div>            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="请输入您的密码" required>
            </div>            <!-- Turnstile 验证小部件 -->
            <div class="turnstile-widget" id="turnstile-widget" style="display: none;">
                <div id="turnstile-container"></div>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginText">登录</span>
                <span id="loginSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="register-info">
            <p class="register-text">还没有账号？</p>
            <a href="https://t.me/FogMoeBot" target="_blank" class="register-link">
                前往Telegram机器人注册
            </a>
        </div>
    </div>

    <script>
        // 检查DOM元素是否存在
        const loginForm = document.getElementById('loginForm');
        const messageContainer = document.getElementById('messageContainer');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const turnstileWidget = document.getElementById('turnstile-widget');
        const turnstileContainer = document.getElementById('turnstile-container');

        let messageTimeout = null;
        let turnstileToken = null;
        let turnstileEnabled = false;
        let turnstileSiteKey = '';
        let turnstileLoaded = false;
        let turnstileScriptLoaded = false;

        // 动态加载Turnstile脚本
        function loadTurnstileScript() {
            return new Promise((resolve, reject) => {
                if (turnstileScriptLoaded) {
                    resolve();
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js';
                script.async = true;
                script.defer = true;
                
                script.onload = () => {
                    turnstileScriptLoaded = true;
                    resolve();
                };
                
                script.onerror = () => {
                    reject(new Error('Failed to load Turnstile script'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Turnstile初始化函数
        async function initializeTurnstile() {
            if (!turnstileEnabled || !turnstileSiteKey) {
                return false;
            }

            try {
                // 显示加载状态
                turnstileWidget.style.display = 'flex';
                turnstileContainer.innerHTML = '<div class="turnstile-loading"><div class="loading dark"></div><span>正在加载验证...</span></div>';

                // 加载Turnstile脚本
                await loadTurnstileScript();

                // 等待Turnstile API可用
                let attempts = 0;
                while (!window.turnstile && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (!window.turnstile) {
                    throw new Error('Turnstile API not available');
                }

                // 清除加载状态
                turnstileContainer.innerHTML = '';

                // 渲染Turnstile小部件
                const sitekey = String(turnstileSiteKey).trim();
                if (!sitekey || sitekey === 'undefined' || sitekey === 'null') {
                    throw new Error('Invalid site key');
                }

                window.turnstile.render(turnstileContainer, {
                    sitekey: sitekey,
                    theme: 'light',
                    size: 'normal',
                    callback: function(token) {
                        turnstileToken = token;
                    },
                    'error-callback': function() {
                        turnstileToken = null;
                        showMessage('验证失败，请重试');
                    },
                    'expired-callback': function() {
                        turnstileToken = null;
                        showMessage('验证已过期，请重新验证');
                    }
                });

                turnstileLoaded = true;
                return true;
            } catch (error) {
                console.error('Turnstile initialization failed:', error);
                turnstileWidget.style.display = 'none';
                showMessage('验证组件加载失败，请刷新页面重试');
                return false;
            }
        }

        // 获取Turnstile配置
        async function getTurnstileConfig() {
            try {
                const response = await fetch('/api/turnstile-config');
                const data = await response.json();
                turnstileEnabled = data.enabled;
                turnstileSiteKey = data.siteKey;
                
                if (typeof turnstileSiteKey !== 'string') {
                    turnstileSiteKey = String(turnstileSiteKey);
                }
            } catch (error) {
                console.error('Failed to get Turnstile config:', error);
                turnstileEnabled = false;
            }
        }

        function showMessage(message, type = 'error') {            
            // 检查元素是否存在
            if (!messageContainer) {
                return;
            }
            
            // 清除之前的定时器
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }
            
            // 创建错误消息元素
            messageContainer.innerHTML = '';
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // 只有成功消息才自动消失，错误消息保持显示
            if (type === 'success') {
                messageTimeout = setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 3000);
            }
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
            if (messageTimeout) {
                clearTimeout(messageTimeout);
                messageTimeout = null;
            }
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';
            } else {
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        }

        // 确保loginForm存在再绑定事件
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                clearMessage();
                const userId = document.getElementById('userId').value.trim();
                const password = document.getElementById('password').value;

                if (!userId || !password) {
                    showMessage('请输入用户ID和密码');
                    return;
                }

                setLoading(true);

                try {
                    // 如果启用了Turnstile且还未加载，先加载
                    if (turnstileEnabled && !turnstileLoaded) {
                        const success = await initializeTurnstile();
                        if (!success) {
                            setLoading(false);
                            return;
                        }
                        
                        // 等待用户完成验证
                        showMessage('请完成登录验证', 'error');
                        setLoading(false);
                        return;
                    }

                    // 如果启用了Turnstile验证，检查token
                    if (turnstileEnabled && !turnstileToken) {
                        showMessage('请完成登录验证');
                        setLoading(false);
                        return;
                    }

                    const requestBody = { userId, password };
                    
                    // 如果启用了Turnstile，添加token
                    if (turnstileEnabled && turnstileToken) {
                        requestBody.turnstileToken = turnstileToken;
                    }

                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage('登录成功，正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showMessage(data.message || '登录失败');
                        
                        // 重置Turnstile
                        if (turnstileEnabled && turnstileLoaded && window.turnstile) {
                            if (turnstileContainer && turnstileContainer.children.length > 0) {
                                window.turnstile.reset();
                            }
                            turnstileToken = null;
                        }
                    }
                } catch (error) {
                    showMessage('网络错误，请稍后再试');
                    
                    // 重置Turnstile
                    if (turnstileEnabled && turnstileLoaded && window.turnstile) {
                        if (turnstileContainer && turnstileContainer.children.length > 0) {
                            window.turnstile.reset();
                        }
                        turnstileToken = null;
                    }
                } finally {
                    setLoading(false);
                }
            });
            
            // 在用户输入时清除错误消息
            const userIdInput = document.getElementById('userId');
            const passwordInput = document.getElementById('password');
            if (userIdInput) userIdInput.addEventListener('input', clearMessage);
            if (passwordInput) passwordInput.addEventListener('input', clearMessage);
        }

        // 页面加载时获取配置但不初始化Turnstile
        document.addEventListener('DOMContentLoaded', async () => {
            await getTurnstileConfig();
            
            // 检查是否已登录
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();
                if (data.loggedIn) {
                    window.location.href = '/';
                }
            } catch (error) {
                // 静默处理错误
            }
        });
    </script>
</body>
</html>
