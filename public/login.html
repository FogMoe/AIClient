<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 雾萌娘</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI人工智能聊天助手">
    <meta name="keywords" content="AI,雾萌娘,AI助手,人工智能,聊天机器人,智能对话,雾萌AI,AI chat,artificial intelligence,fogmoe">
    <meta name="author" content="FOGMOE">
    <meta name="language" content="zh-CN">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- CSS and External Resources -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e1e1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .login-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #0078d4, #00bcf2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #106ebe;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.2);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #0078d4;
        }

        .register-info {
            text-align: center;
            padding: 16px;
            background: #fafafa;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #e1e1e1;
        }

        .register-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .register-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #0078d4;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            background: rgba(0, 120, 212, 0.1);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .register-link:hover {
            background: rgba(0, 120, 212, 0.15);
            transform: translateY(-1px);
        }

        .error-message {
            background: #fef7f7;
            color: #d63031;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
            font-size: 14px;
        }

        .success-message {
            background: #f7fef7;
            color: #00b894;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #b2f5ea;
            font-size: 14px;
        }        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        .turnstile-widget {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .cf-turnstile {
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 24px;
                margin: 16px;
                max-width: 380px;
            }
            
            .login-title {
                font-size: 24px;
                gap: 8px;
            }

            .login-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
                margin: 12px;
            }
            
            .login-title {
                font-size: 22px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .register-info {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <div class="login-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                雾萌娘
            </h1>
            <p class="login-subtitle">AI人工智能聊天助手</p>
        </div>

        <form id="loginForm">
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label for="userId" class="form-label">用户ID</label>
                <input type="text" id="userId" name="userId" class="form-input" 
                       placeholder="请输入您的用户ID" required>
            </div>            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="请输入您的密码" required>
            </div>            <!-- Turnstile 验证小部件 -->
            <div class="turnstile-widget">
                <div id="turnstile-container"></div>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginText">登录</span>
                <span id="loginSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="register-info">
            <p class="register-text">还没有账号？</p>
            <a href="https://t.me/FogMoeBot" target="_blank" class="register-link">
                前往Telegram机器人注册
            </a>
        </div>
    </div>

    <script>
        // 检查DOM元素是否存在
        const loginForm = document.getElementById('loginForm');
        const messageContainer = document.getElementById('messageContainer');        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');        let messageTimeout = null;
        let turnstileToken = null;// 获取Turnstile配置
        let turnstileEnabled = false;
        let turnstileSiteKey = '';        // Turnstile初始化函数
        function initializeTurnstile() {
            console.log('初始化Turnstile:', { 
                enabled: turnstileEnabled, 
                siteKey: turnstileSiteKey ? '已配置' : '未配置', 
                siteKeyType: typeof turnstileSiteKey,
                turnstileAPI: !!window.turnstile 
            });
              if (turnstileEnabled && turnstileSiteKey && window.turnstile) {
                // 先清除现有的小部件
                const turnstileWidget = document.getElementById('turnstile-container');
                if (turnstileWidget) {
                    turnstileWidget.innerHTML = '';
                    
                    try {
                        // 渲染Turnstile小部件
                        console.log('开始渲染Turnstile小部件...');
                        // 确保sitekey是字符串类型，并验证格式
                        const sitekey = String(turnstileSiteKey).trim();
                        
                        if (!sitekey || sitekey === 'undefined' || sitekey === 'null') {
                            console.error('无效的sitekey:', sitekey);
                            return;
                        }
                        
                        console.log('使用sitekey渲染:', sitekey.substring(0, 8) + '...');
                        
                        window.turnstile.render(turnstileWidget, {
                            sitekey: sitekey,
                            theme: 'light',
                            size: 'normal',
                            callback: function(token) {
                                turnstileToken = token;
                                console.log('Turnstile验证成功, token:', token.substring(0, 20) + '...');
                            },
                            'error-callback': function() {
                                console.error('Turnstile验证出错');
                                turnstileToken = null;
                            },
                            'expired-callback': function() {
                                console.log('Turnstile验证已过期');
                                turnstileToken = null;
                            }
                        });
                        console.log('Turnstile小部件渲染完成');
                    } catch (error) {
                        console.error('Turnstile渲染失败:', error);
                    }
                } else {
                    console.error('找不到Turnstile容器元素');
                }
            } else if (!turnstileEnabled) {
                console.log('Turnstile未启用，隐藏小部件');
                // 如果未启用Turnstile，隐藏小部件
                const turnstileContainer = document.querySelector('.turnstile-widget');
                if (turnstileContainer) {
                    turnstileContainer.style.display = 'none';
                }
            } else {
                console.warn('Turnstile初始化条件不满足:', {
                    enabled: turnstileEnabled,
                    siteKey: !!turnstileSiteKey,
                    siteKeyType: typeof turnstileSiteKey,
                    api: !!window.turnstile
                });
            }
        }// 从服务器获取Turnstile配置
        fetch('/api/turnstile-config')
            .then(response => response.json())
            .then(data => {
                turnstileEnabled = data.enabled;
                turnstileSiteKey = data.siteKey;
                
                // 确保siteKey是字符串
                if (typeof turnstileSiteKey !== 'string') {
                    console.error('Turnstile siteKey类型错误:', typeof turnstileSiteKey);
                    turnstileSiteKey = String(turnstileSiteKey);
                }
                  console.log('Turnstile配置获取成功:', { 
                    enabled: turnstileEnabled, 
                    siteKey: turnstileSiteKey ? 'key-exists' : 'missing-key',
                    siteKeyType: typeof turnstileSiteKey
                });
                
                // 等待Turnstile脚本加载完成
                function waitForTurnstile() {
                    if (window.turnstile) {
                        console.log('Turnstile API已加载');
                        initializeTurnstile();
                    } else {
                        console.log('等待Turnstile API加载...');
                        setTimeout(waitForTurnstile, 100);
                    }
                }
                
                // 如果页面已加载完成，立即开始等待
                if (document.readyState === 'complete') {
                    waitForTurnstile();
                } else {
                    // 否则等待页面加载完成
                    window.addEventListener('load', waitForTurnstile);
                }
            })
            .catch((error) => {
                console.error('获取Turnstile配置失败:', error);
                // 如果无法获取配置，隐藏Turnstile小部件
                const turnstileContainer = document.querySelector('.turnstile-widget');
                if (turnstileContainer) {
                    turnstileContainer.style.display = 'none';
                }
            });

        function showMessage(message, type = 'error') {            
            // 检查元素是否存在
            if (!messageContainer) {
                return;
            }
            
            // 清除之前的定时器
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }
            
            // 创建错误消息元素
            messageContainer.innerHTML = '';
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // 只有成功消息才自动消失，错误消息保持显示
            if (type === 'success') {
                messageTimeout = setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 3000);
            }
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
            if (messageTimeout) {
                clearTimeout(messageTimeout);
                messageTimeout = null;
            }
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';
            } else {
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        }

        // 确保loginForm存在再绑定事件
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 清除之前的错误消息
            clearMessage();
              const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;

            if (!userId || !password) {
                showMessage('请输入用户ID和密码');
                return;
            }

            // 如果启用了Turnstile验证，检查token
            if (turnstileEnabled && !turnstileToken) {
                showMessage('请先完成验证');
                return;
            }

            setLoading(true);

            try {
                const requestBody = { userId, password };
                
                // 如果启用了Turnstile，添加token
                if (turnstileEnabled && turnstileToken) {
                    requestBody.turnstileToken = turnstileToken;
                }

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('登录成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);                } else {
                    showMessage(data.message || '登录失败');
                    
                    // 重置Turnstile
                    if (turnstileEnabled && window.turnstile) {
                        const turnstileWidget = document.getElementById('turnstile-container');
                        if (turnstileWidget && turnstileWidget.children.length > 0) {
                            window.turnstile.reset();
                        }
                        turnstileToken = null;
                    }
                }            } catch (error) {
                showMessage('网络错误，请稍后再试');
                
                // 重置Turnstile
                if (turnstileEnabled && window.turnstile) {
                    const turnstileWidget = document.getElementById('turnstile-container');
                    if (turnstileWidget && turnstileWidget.children.length > 0) {
                        window.turnstile.reset();
                    }
                    turnstileToken = null;
                }
            } finally {
                setLoading(false);
            }
            });
            
            // 在用户输入时清除错误消息
            const userIdInput = document.getElementById('userId');
            const passwordInput = document.getElementById('password');
            if (userIdInput) userIdInput.addEventListener('input', clearMessage);
            if (passwordInput) passwordInput.addEventListener('input', clearMessage);
        }

        // 检查是否已登录
        fetch('/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                // 静默处理错误
            });
    </script>
</body>
</html>
