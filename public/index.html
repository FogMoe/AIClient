<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=auto, user-scalable=yes, minimum-scale=0.8, maximum-scale=1.0">
    <title data-i18n="page.title">雾萌娘</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI人工智能聊天助手">
    <meta name="keywords" content="AI,雾萌娘,AI助手,人工智能,聊天机器人,智能对话,雾萌AI,AI chat,artificial intelligence,fogmoe">
    <meta name="author" content="FOGMOE">
    <meta name="language" content="zh-CN">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- CSS and External Resources -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">
    
    <!-- Preload Important Resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
</head>
<body>
    <!-- 加载界面 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-icon">
                <i class="fas fa-cloud"></i>
            </div>
            <div class="loading-text">正在加载雾萌娘...</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="https://chat.fog.moe" class="logo" rel="noopener noreferrer">
                    <div class="logo-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <span class="logo-text" data-i18n="app.name">雾萌娘</span>
                </a>
                <div class="sidebar-actions">
                    <button class="new-chat-btn" id="newChatBtn" title="新建对话">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="export-btn" id="exportBtn" title="导出聊天记录">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="language-toggle" id="languageToggle" title="切换语言">
                        <i class="fas fa-globe"></i>
                        <span id="currentLang">中</span>
                    </button>
                </div>
            </div>
            
            <!-- 用户信息区域 -->
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">用户</div>
                    <div class="user-coins">
                        <i class="fas fa-coins"></i>
                        <span id="userCoins">0</span> 金币
                        <button class="lottery-btn" id="lotteryBtn" title="抽奖"><i class="fas fa-gift"></i></button>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn" title="登出">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <div class="chat-history">
                <div class="section-title" data-i18n="sidebar.today">今天</div>
                <div class="chat-list" id="chatList">
                    <!-- 聊天历史将在这里动态添加 -->
                </div>
            </div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="main-content">
            <div class="chat-container">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1 class="welcome-title">
                            <span data-i18n="welcome.greeting">你好</span>
                        </h1>
                        <p class="welcome-subtitle" data-i18n="welcome.subtitle">有什么我可以帮忙吗？</p>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages" style="display: none;">
                    <!-- 聊天消息将在这里显示 -->
                </div>

                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="message assistant">
                        <div class="message-avatar">
                            <div class="avatar-icon">
                                <i class="fas fa-cloud"></i>
                            </div>
                        </div>
                        <div class="message-content">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <form class="message-form" id="messageForm">
                    <div class="input-container">
                        <button type="button" class="attach-btn" title="添加附件">
                            <i class="fas fa-plus"></i>
                        </button>
                        <textarea 
                            id="messageInput" 
                            data-i18n-placeholder="input.placeholder"
                            placeholder="向 雾萌 发送消息" 
                            autocomplete="off"
                            maxlength="5000"
                            rows="1"
                            style="resize: none; overflow-y: hidden;"
                        ></textarea>
                        <button type="submit" id="sendButton" class="send-btn">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </div>
                </form>
                <div class="input-hint" data-i18n="input.hint">
                    雾萌AI生成内容仅供参考，请自行甄别其准确性。
                </div>
                <div class="development-status">
                    <i class="fas fa-wrench"></i>
                    <span>开发版本 - 功能持续完善中</span>
                </div>
            </div>
        </main>
    </div>

    <!-- 错误提示模态框 -->
    <div class="modal" id="errorModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h3 data-i18n="modal.title">提示</h3>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-i18n="modal.ok">确定</button>
            </div>
        </div>
    </div>

    <!-- Markdown 和代码高亮库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
